{% extends "padre.html" %}

{%  load static %}

{% block contenido %}
   <h1> ALTA PACIENTES </h1>

   <form action="alta_paciente" method="POST">

        {% csrf_token %}
       
       <p>Nombre:</p>

   </form>



        {% endblock %}
